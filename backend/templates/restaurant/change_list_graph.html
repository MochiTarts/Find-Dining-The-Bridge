{% extends "admin/change_list.html" %}
{% load staticfiles %}
{% block extrahead %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>
<script>
    var randomColorGenerator = function () {
        var r = Math.floor(Math.random() * 255);
        var g = Math.floor(Math.random() * 255);
        var b = Math.floor(Math.random() * 255);
        return "rgb(" + r + "," + g + "," + b + ")";
    };
    var options = {
        responsive: true,
        maintainAspectRatio: true,
        legend: {
            position: 'right'
        },
        title: {
            display: true,
            text: "Total Pageviews of All Restaurants",
            fontColor: 'black',
            fontSize: 20
        },
        animation: {
            animateScale: true,
            animateRotate: true
        },
        scales: {
            xAxes: [{
                scaleLabel: {
                    display: true,
                    fontColor: 'black',
                    fontSize: 16
                },
            }],
            yAxes: [{
                scaleLabel: {
                    display: true,
                    labelString: 'Number of Pageviews',
                    fontColor: 'black',
                    fontSize: 16
                }
            }]
        }

    };
    var endpoint = "/api/restaurant/traffic/";
    function barGraph(format_type) {
        let url = "";
        let chartId = "";
        let labels = [];

        if (format_type == "daily") {
            url = endpoint + "daily/";
            var date = new Date();
            y = date.getFullYear();
            m = date.getMonth();
            d = date.getDate();
            for (i = 1; i <= d; i++) {
                date = new Date(y, m, i);
                date = date.toLocaleDateString("en-US");
                labels.push(date);
            }
            options['scales']['xAxes'][0]['scaleLabel']['labelString'] = 'Date';
            chartId = "daily-chart";
        } else if (format_type == "hourly") {
            url = endpoint + "hourly/";
            for (i = 0; i <= 23; i++) {
                labels.push(i);
            }
            options['scales']['xAxes'][0]['scaleLabel']['labelString'] = 'Hour';
            chartId = "hourly-chart";
        }

        $.ajax({
            method: "GET",
            url: url,
            success: function (restaurants) {
                var restaurantData = {};
                restaurantData['label'] = "All Restaurants";
                restaurantData['backgroundColor'] = randomColorGenerator();
                var data = [];
                for (key in restaurants) {
                    for (i = 0; i < restaurants[key]['rows'].length; i++) {
                        if (data[i] == null) {
                            data.push(parseInt(restaurants[key]['rows'][i][1]));
                        } else {
                            data[i] += parseInt(restaurants[key]['rows'][i][1]);
                        }
                    }
                }
                restaurantData['data'] = data;

                var ctx = document.getElementById(chartId);
                var lineChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [restaurantData],
                    },
                    options: options
                });
            },
            error: function (err) {
                throw err;
            }
        });
    }

    barGraph("daily");
    // barGraph("hourly");

    async function paretoGraph(format_type) {
        let url = "";
        let chartId = "";
        options['scales']['xAxes'][0]['scaleLabel']['labelString'] = 'Restaurant';
        if (format_type == "daily") {
            url = endpoint + "daily/";
            chartId = "top-10-daily-chart";
            options['title']['text'] = 'Total Pageviews of All Restaurants this Month';
        } else if (format_type == "alltime") {
            url = endpoint + "alltime/";
            chartId = "top-10-alltime-chart";
            options['title']['text'] = 'Total Pageviews of All Restaurants Alltime';
        }
        await $.ajax({
            method: "GET",
            url: url,
            success: function (restaurants) {
                var restaurantList = [];
                for (key in restaurants) {
                    let restaurantData = {};
                    restaurantData['label'] = restaurants[key]['name'];
                    restaurantData['backgroundColor'] = randomColorGenerator();
                    let sum = 0;
                    for (i = 0; i < restaurants[key]['rows'].length; i++) {
                        sum += parseInt(restaurants[key]['rows'][i][1]);
                    }
                    restaurantData['data'] = [sum];
                    restaurantList.push(restaurantData);
                }

                var labels = [];
                var datasets = [];
                var size = 0;
                if (restaurantList.length <= 10) {
                    size = restaurantList.length;
                } else {
                    size = 10;
                }
                for (let i = 0; i < size; i++) {
                    let max = 0;
                    let tempIndex = 0;
                    let restaurant = {};
                    for (let j = 0; j < restaurantList.length; j++) {
                        if (restaurantList[j] != null && restaurantList[j]['data'][0] >= max) {
                            max = restaurantList[j]['data'][0];
                            restaurant = restaurantList[j];
                            tempIndex = j;
                        }
                    }
                    labels.push(restaurantList[tempIndex]['label']);
                    datasets.push(restaurantList[tempIndex]);
                    delete restaurantList[tempIndex];
                }
                var ctx = document.getElementById(chartId);
                var lineChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: datasets,
                    },
                    options: options
                });
            },
            error: function (err) {
                throw err;
            }
        });
    }
    // paretoGraph("daily");
    // paretoGraph("alltime");
</script>
{% endblock %}
{% block content %}
<h1>Graphs</h1>

</div>
