<div class="card mat-elevation-z8">
    <img class="card-img-top" src="../../../assets/images/food/veggies.jpg" alt="Card image cap">
    <div class="card-body">
        <div class="card-title" fxLayout="row" fxLayoutAlign="space-between">
            <span>
                <h2>{{ article.title }}</h2>
            </span>
            <span>
                <fa-icon [icon]="faStar" class="icons"></fa-icon>
            </span>
        </div>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    </div>
</div>
