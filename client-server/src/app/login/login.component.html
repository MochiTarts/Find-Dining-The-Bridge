<div class="col-md-12">
  <div class="card card-container">
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Username or Email</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
          #username="ngModel" />
        <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
          Username/Email is required!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="8"
          #password="ngModel" />
        <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 8 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">
          Login
        </button>
      </div>
      <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ role }}.
    </div>
  </div>
  <button class="btn btn-primary btn-block" type="button" (click)="signInWithFB()" *ngIf="!isLoggedIn">Sign In With Facebook</button>
    <button class="btn btn-primary btn-block" type="button" (click)="signOut()" *ngIf="isLoggedIn">Sign Out From Facebook</button>
    <button class="btn btn-primary btn-block" type="button" (click)="signInWithGoogle()" *ngIf="!isLoggedIn" >Sign In With Google</button>
    <button class="btn btn-primary btn-block" type="button" (click)="signOut()" *ngIf="isLoggedIn" >Sign Out From Google</button>
</div>
